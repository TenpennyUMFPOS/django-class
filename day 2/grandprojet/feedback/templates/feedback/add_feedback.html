{% extends "feedback/base.html" %}

{% block title %}Add Feedback{% endblock %}

{% block content %}
<h1>Add Feedback for "{{ job.job_title }}"</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<p><a href="{% url 'feedback_list' job.id %}">‚Üê Back to Feedback List</a></p>
{% endblock %}
